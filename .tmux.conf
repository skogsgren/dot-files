set -s escape-time 10

set -g status-position top
set -g set-titles on
set-option -g set-titles-string "#W"

set-option -g base-index 1
setw -g pane-base-index 1

# screen prefix
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix
bind-key C-a last-window

# open pane in same directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key -n M-n next-window
bind-key -n M-p previous-window
bind-key -n M-a last-window

bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U

bind -n M-0 select-window -t 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Vim keybindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind < resize-pane -L 25
bind > resize-pane -R 25
bind - resize-pane -D 25
bind + resize-pane -U 25
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -selection c'

set -g status-style "bg=default"
set -g window-status-current-style "bg=default,reverse"
set -g window-status-separator ''
set -g window-status-format "  #{?window_start_flag,, }#I:#W#{?window_flags,#F, }  "
set -g window-status-current-format "  #{?window_start_flag,, }#I:#W#{?window_flags,#F, }  "
set -g status-left ""
set -g status-right '#[bg=cyan]#{?client_prefix,  *  ,}#[default] %H:%M'

set -g mouse on

set -g status-keys emacs

set -g default-terminal "xterm-256color"

# clipboard
set -s copy-command 'xclip -selection c'
